<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose action</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
    }

    .dashboard-container {
        max-width: 900px;
        width: 100%;
        padding: 20px;
      }
  
      .card {
        border: none;
        border-radius: 15px;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
  
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
  
      .card-icon {
        font-size: 50px;
        margin-bottom: 10px;
        color: #4e73df;
      }
  
      .card-title {
        font-weight: bold;
        color: #4e73df;
      }
  
      .logout-btn {
        position: absolute;
        top: 20px;
        right: 30px;
      }

  </style>
</head>
<body>

    <button class="btn btn-light logout-btn" onclick="window.location.href='login.html'">
        Logout
      </button>
    
      <div class="dashboard-container text-center">
        <h2 class="mb-4 fw-bold">Management Dashboard</h2>
        <div class="row g-4">
          <!-- Add New Student Card -->
          <div class="col-md-6">
            <div class="card p-4 text-center" onclick="window.location.href='add_student.html'">
              <div class="card-body">
                <div class="card-icon">üë®‚Äçüéì</div>
                <h5 class="card-title">Add New Student</h5>
                <p class="text-muted">
                  Register a new student in the hostel database.
                </p>
              </div>
            </div>
          </div>
    
          <!-- View Existing Students Card -->
          <div class="col-md-6">
            <div class="card p-4 text-center" onclick="window.location.href='view_students.html'">
              <div class="card-body">
                <div class="card-icon">üìã</div>
                <h5 class="card-title">View Existing Students</h5>
                <p class="text-muted">
                  Manage all currently registered students.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
