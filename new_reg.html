<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Student | Hostel Management</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      min-height: 100vh;
      padding: 40px 0;
    }

    .form-card {
      background:  #e3f2fd;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #4e73df;
    }

    .btn-submit {
      background-color: #4e73df;
      color: white;
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #375ac2;
    }

    .btn-cancel {
      background-color: #e74a3b;
      color: white;
      font-weight: bold;
    }

    .btn-cancel:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3>Add New Student</h3>
    <form id="studentForm">
      <div class="row g-3">
        <!-- Personal Details -->
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required />
        </div>
        

        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Gender</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Male" required />
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Female" />
            <label class="form-check-label">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Other" />
            <label class="form-check-label">Other</label>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Course / Department</label>
          <select class="form-select" required>
            <option value="">Select Course</option>
            <option>B.Tech</option>
            <option>B.Sc </option>
            <option>B.A </option>
            <option>Mbbs</option>
            <option> B.Com</option>
            <option> Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Year of Study</label>
          <select class="form-select" required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Contact Number</label>
          <input type="tel" class="form-control" maxlength="10" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" required />
        </div>

        <div class="col-md-12">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="2" required></textarea>
        </div>

        <!-- Hostel Details -->
        
        <div class="col-md-6">
          <label class="form-label">Admission Date</label>
          <input type="date" class="form-control" required />
        </div>

        <!-- Guardian Info -->
        <div class="col-md-6">
          <label class="form-label">Guardian Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Guardian Contact Number</label>
          <input type="tel" class="form-control" maxlength="10" required />
        </div>

        <!-- Photo Upload -->
        <div class="col-md-12">
          <label class="form-label">Upload Student Photo (optional)</label>
          <input type="file" class="form-control" accept="image/*" />
        </div>

        <!-- Buttons -->
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-submit me-2">Submit</button>
          <button type="button" class="btn btn-cancel" onclick="window.location.href='action.html'">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Student details submitted successfully!");
      window.location.href = "action.html";
    });
  </script>
</body>
</html>
